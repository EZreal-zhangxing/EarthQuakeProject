    <script type="text/javascript">
	    function reset()
	    {
			$('#articelName').attr("value","");
	    }
    	function getArea(){
	        areaStr=$("#modelarea").html();
	        $.ajax({
                url:"/volunteerProject/getListofArea",
                type:"post",
                async:"false",
                success:function(data){
                    var arealist=eval(data);
                    for(var i=0;i<arealist.length;i++){
                        var area=arealist[i];
                        var areaName=area.areaName;
                        var areaId=area.id;
                        areaStr+="<option name='modelarea' value='"+areaId+"'>"+areaName+"</option>";
                    }
                    $("#modelarea").html(areaStr);
					loadArticel(1);
                }
            });
        }
		function loadArticel(page)
		{
            var title=$('#articelName').val();
            var areaId=$('#modelarea option:selected').val();
			var serviceType=$('#serviceType option:selected').val();
			var projectStatue=$('#projectStatue option:selected').val();
			var signArea=$('#signArea option:selected').val();
			var serviceTo=$('#serviceTo option:selected').val();
			var projectManNum=$('#projectManNum option:selected').val();
			var startDate=$('#startDate').val();
			var endDate=$('#endDate').val();
			var url="/volunteerProject/getVolunteerProject?title="+title+"&areaId="+areaId+"&serviceType="
                +serviceType+"&projectStatue="+projectStatue+"&signArea="+signArea+"&serviceTo="+serviceTo+
                "&projectManNum="+projectManNum+"&startDate="+startDate+"&endDate="+endDate+"&page="+page;
			var tdstr="";
			var pagestr="";
			$.ajax({
				url:url,
				type:'post',
				async:'false',
				success:function(data)
				{
					var pageinfo=eval(data);
					var artlist=pageinfo.result;
					for(var i=0;i<artlist.length;i++)
					{
						var stationslist=artlist[i].stations;
						var stationStr='<table class="table table-bordered">';
						stationStr+='<thead><tr><th>岗位名称</th><th>岗位描述</th><th>岗位条件</th><th>招聘人数</th></tr></thead>';
						stationStr+='<tbody>'
						for(var j=0;j<stationslist.length;j++){
							stationStr+='<tr>';
							stationStr+='<td>'+stationslist[j].stationName+'</td>';
							stationStr+='<td>'+stationslist[j].stationDesc+'</td>';
							stationStr+='<td>'+stationslist[j].stationConds+'</td>';
							stationStr+='<td>'+stationslist[j].planSignNum+'</td>';
							stationStr+='</tr>';
						}
						stationStr+='</tbody></table>';
						tdstr+="<tr class='' id=''>";
						tdstr+="<td id='volunteerId' style='word-wrap:break-word;'>"+artlist[i].id+"</td>";
                        tdstr+="<td id='title' style='word-wrap:break-word;'><a href='javascript:showpopover("+artlist[i].id+");' data-toggle='popover' data-placement='top' data-html='true' data-content='"+stationStr+"' data-original-title='岗位信息' id='popover"+artlist[i].id+"'>"+artlist[i].title+"</a></td>";
                        tdstr+="<td id='areaName' style='word-wrap:break-word;'>"+artlist[i].areaName+"</td>";
                        tdstr+="<td id='serviceTypeName' style='word-wrap:break-word;'>"+artlist[i].serviceTypeName+"</td>";
                        tdstr+="<td id='projectStatueName' style='word-wrap:break-word;'>"+artlist[i].projectStatueName+"</td>";
                        tdstr+="<td id='signAreaName' style='word-wrap:break-word;'>"+artlist[i].signAreaName+"</td>";
                        tdstr+="<td id='serviceToName' style='word-wrap:break-word;'>"+artlist[i].serviceToName+"</td>";
						if(parseInt(artlist[i].projectManNum) == 1){
							tdstr+="<td id='projectManNum' style='word-wrap:break-word;'>1-100</td>";
						}else if(parseInt(artlist[i].projectManNum) == 2){
							tdstr+="<td id='projectManNum' style='word-wrap:break-word;'>101-200</td>";
						}else if(parseInt(artlist[i].projectManNum) == 3){
							tdstr+="<td id='projectManNum' style='word-wrap:break-word;'>201-500</td>";
						}else if(parseInt(artlist[i].projectManNum) == 4){
							tdstr+="<td id='projectManNum' style='word-wrap:break-word;'>501-1000</td>";
						}else if(parseInt(artlist[i].projectManNum) == 5){
							tdstr+="<td id='projectManNum' style='word-wrap:break-word;'>1000以上</td>";
						}else{
							tdstr+="<td id='projectManNum' style='word-wrap:break-word;'>数据异常</td>";
						}
                        tdstr+="<td id='createDate' style='word-wrap:break-word;'>"+artlist[i].createDate+"</td>";
                        tdstr+="<td id='endDate' style='word-wrap:break-word;'>"+artlist[i].endDate+"</td>";
						tdstr+="<td id='signNum' style='word-wrap:break-word;'><a href='signnum.html?projectId="+artlist[i].id+"' target='_blank' data-toggle='tooltip' title='点击此处查看报名人数！' data-placement='top'>"+artlist[i].signNum+"</a></td>";
						tdstr+="<td id='operation' style='word-wrap:break-word;'><a id='updatebtn' class='btn btn-primary' href='/editzyxm.html?id="+artlist[i].id+"' target='_blank' type='button' onclick='updateArt("+artlist[i].id+")'><i class='icon-edit icon-white'></i>修改</a>&nbsp;<button id='updatebtn' class='btn btn-danger' type='button' onclick='deleteArt("+artlist[i].id+")'><i class='icon-trash icon-white'></i>删除</button></td>";;
						tdstr+="</tr>";
					}
					var pagelist=pageinfo.pageStr;
					if(pageinfo.pagenum==1)
					{
						pagestr+="<li class='disabled'><a href='#'>&laquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.prev+")'>&laquo;</a></li>";
					}
					for(var i=0;i<pagelist.length;i++)
					{
								
						if(pagelist[i] == pageinfo.pagenum+'')
						{
							pagestr+="<li class='disabled'><a href='#'>"+pagelist[i]+"</a></li>";
						}else
						{
							pagestr+="<li><a href='javascript:loadArticel("+pagelist[i]+")'>"+pagelist[i]+"</a></li>";
						}

					}
					if(pageinfo.pagenum==pageinfo.lastpage)
					{
						pagestr+="<li class='disabled'><a href='#'>&raquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.next+")'>&raquo;</a></li>";
					}
					$('#articelBody').html(tdstr);
					$('#pageinfo').html(pagestr);
					toltip();
				}
			});			
		}
		function changeA(pagenum)
		{
			$('#jumptopage').attr("href","javascript:loadArticel("+pagenum+")");
		}
        function getDate(date){
            var t = new Date(date).toLocaleString();
            var year = t.getFullYear(),
                month = t.getMonth() + 1,//月份是从0开始的
                day = t.getDate(),
                hour = t.getHours(),
                min = t.getMinutes(),
                sec = t.getSeconds();
            var newTime = year + '-' +
                month + '-' +
                day + ' ' +
                hour + ':' +
                min + ':' +
                sec;
            return newTime;
        }
		function deleteArt(id)
		{
			$('#deleteModal').modal({backdrop: 'static', keyboard: false});
			$('#deleteModal #artId').attr('value',id);
		}
		$('#modal_deleteAr').click(function (){
			var id=$('#deleteModal #artId').val();
			var	posturl="/volunteerProject/delProject/"+id;
			$.ajax({
	 			url:posturl,
	 			type:'post',
	 			async:'false',
	 			success:function(data)
	 			{
					var msg=eval(data);
					if(msg.code == "success")
					{
                        // loadArticel(1);
						window.location.reload();
					}else
					{	
						$('#deleteModal').modal('hide');
						$('#messageModal').modal({backdrop: 'static', keyboard: false});
						$("#messageModal #myModalLabel").html("错误！");
						$("#messageModal #myModalContent").html(msg.message+"!");
					}
	 			}
	 		});
		});
		function toltip() {
		  $('[data-toggle="tooltip"]').tooltip();
		}
		//$('[data-toggle="popover"]').popover('toggle');
		function showpopover(id){
			$('#popover'+id).popover();
		}
