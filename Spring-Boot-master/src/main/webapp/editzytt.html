<script type="text/javascript">
	$("#submitbutton").click(function(){
	    var result=true;
		var content=$("#editor").html(); 
		$("#z").attr("value",content);
		var modelarea=$("#modelarea option:selected").val();
		if(modelarea == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请选择项目区域");
            return;
		}
        var serviceType=$("#serviceType option:selected").val();
        if(serviceType == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请选择服务类别");
            return;
        }
        var teamType=$("#teamType option:selected").val();
        if(teamType == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请选择团队类型");
            return;
        }
		
        var projectMan=$("#projectMan option:selected").val();
        if(projectMan == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请输入团队联系人");
            return;
        }
        var projectManTel=$("#projectManTel option:selected").val();
        if(projectManTel == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请输入团队联系人电话");
            return;
        }
		
        var projectManEmail=$("#projectManEmail option:selected").val();
        if(projectManEmail == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请输入团队联系人邮箱");
            return;
        }
		
		var projectAddress=$("#projectAddress option:selected").val();
        if(projectAddress == ""){
            result=false;
            $('#messageModal').modal({backdrop: 'static', keyboard: false});
            $("#messageModal #myModalLabel").html("错误！");
            $("#messageModal #myModalContent").html("请输入团队地址");
            return;
        }
		
        if(result){
            $("#editForm").submit();
		}
	});
	$("#clearbutton").click(function(){
		$("#editor").html("");
	});
	
	function changeValue(name,id){
		var option= $('#'+name+' option:selected');
		$('#'+id).val(option.val());
		$('#'+id).attr("data",option.html());
	}
</script>

		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
	};

    $(function(){
        var urlId=getQueryString("id");

        if(urlId != null){
            $("#articalId").val(urlId);
            $.ajax({
                url:'/volunteerTeam/getVolunteerTeamByid/'+urlId,

                    console.log(data);
                    $("#title").val(data.title);
                    $("#outUrl").val(data.outUrl);
                    $("#articelDesc").val(data.description);
                    $("#teamNum").val(data.teamNum);
                    $("#photoCover").val(data.url);
                    $("#modelareatext").val(data.areaId);

                    $("#teamTypetext").val(data.teamType);
                    $("#projectMan").val(data.teamMan);
                    $("#projectManTel").val(data.teamManTel);
                    $("#projectManEmail").val(data.teamManEmail);
                    $("#projectAddress").val(data.teamAddress);
                    $("#createDate").val(data.createDate);
                    $("#z").val(data.content);
                    $("#editor").html(data.content);
                }
            });
        }
    });
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>

	function getarea(){
		var optionStr=$('#modelarea').html();
		$.ajax({
			url:'/volunteerProject/getListofArea',
			type:'POST',
			async:'false',
			success:function(data){
				var area=eval(data);
				for(var i=0;i<area.length;i++){
					var areaName=area[i].areaName;
					var areaId=area[i].id;
					optionStr+="<option value="+areaId+">"+areaName+"</option>";
				}
				$('#modelarea').html(optionStr);
                changeSelectOptions('modelareatext','modelarea');
			}
		});
	}
	
	function getserviceType(){
		var areaStr=$("#serviceType").html();
		$.ajax({
			url:"/volunteerTeam/getteamServiceType",
			type:"POST",
			async:"false",
			success:function(data){
				for(var i=0;i<data.length;i++){
					var servicetype=data[i];
					areaStr+="<option name='serviceType' value='"+servicetype.id+"'>"+servicetype.serviceName+"</option>";
				}
				$("#serviceType").html(areaStr);
                changeSelectOptions('serviceTypetext','serviceType');
			}
		});
	}
		
	function getTeamtype(){
		var areaStr=$("#teamType").html();
		$.ajax({
			url:"/volunteerTeam/getTeamType",
			type:"POST",
			async:"false",
			success:function(data){
				for(var i=0;i<data.length;i++){
					var teamtype=data[i];
					areaStr+="<option name='teamType' value='"+teamtype.id+"'>"+teamtype.teamType+"</option>";
				}
				$("#teamType").html(areaStr);
                changeSelectOptions('teamTypetext','teamType');
			}
		});
	}

    function changeSelectOptions(name,optionid){
        var data=$("#"+name).val();
        var options=$("[id="+optionid+"] option");
        for(var i = 0;i<options.length;i++){
            if(options[i].value!=data){
                options[i].selected=false;
            }else{
                options[i].selected=true;
            }
        }
    }
 </script>
