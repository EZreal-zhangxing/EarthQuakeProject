<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>文件资源上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
<div class="container">
  <div class="hero-unit">
  <div class="pull-right">
	<div class="fb-like" data-href="http://facebook.com/mindmupapp" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false"></div><br/>
  </div>
	<h1>文件资源上传 <br/></h1>
	<hr/>
	<form id="editForm" action="/file/addpartFile" method="post" enctype="multipart/form-data">
	<input id="fileId" type="text" name="fileId" placeholder="资料ID" autocomplete="off"/>
	<div class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputEmail">资料名称</label>
			<div class="controls">
				<input id="title" type="text" name="title" placeholder="资料名称" autocomplete="off"/>
			</div>
		</div>
		<!--
		<div class="control-group">
			<label class="control-label" for="articelDesc">资料所属类别</label>
			<div class="controls">
				<input type="text" id="articelDesc" name="articelDesc" placeholder="资料所属类别" autocomplete="off" value="">
			</div>
		</div>
		-->
		<div class="control-group">
			<label class="control-label" for="articelDesc">资料下载所需分数</label>
			<div class="controls">
				<input type="text" id="fileScore" name="score" placeholder="资料下载所需分数" autocomplete="off" value="">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">资料文件</label>
			<div class="controls">
				 <div class="bs-docs-example">
			   		<input id="lefile" type="file" name="efile" style="display:none"></input>
					<div class="input-append">
						<input id="photoCover" type="text" class="input-large"></input>
						<a class="btn btn-success" onclick="$('input[id=lefile]').click();"><i class="icon-white icon-folder-open"></i> Browse</a>
					</div>
				 </div>			
			</div>
		</div>
	</div>
   
	</form>
  	<button class="btn btn-primary btn-lg" id="clearbutton" style="float: right;margin-top: 10px; width: 80px;">
    		Clear
  	</button>
  	<button class="btn btn-primary btn-lg" id="submitbutton" style="float: right;margin-top: 10px;margin-right: 20px;width: 80px;">
    		Add
  	</button>

  </div>
</div>
 <!--消息model-->
	<div id="messageModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel"></h3>
	  </div>
	  <div class="modal-body">
		<p><h4 align="center" id="myModalContent"></h4></p>
	  </div>
	  <div class="modal-footer" id="message_buttons">
		<button id="message_button_no" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">关闭</button>
	  </div>
	</div>
<script type="text/javascript">
	$("#submitbutton").click(function(){
		var title = $("#title").val();
		if(title == ''){
			 $('#messageModal').modal({backdrop: 'static', keyboard: false});
			$("#messageModal #myModalLabel").html("错误！");
			$("#messageModal #myModalContent").html("资料名称不能为空！");
			return;
		}
		var articelDesc = $("#articelDesc").val();
		if(articelDesc == ''){
			 $('#messageModal').modal({backdrop: 'static', keyboard: false});
			$("#messageModal #myModalLabel").html("错误！");
			$("#messageModal #myModalContent").html("资料分类不能为空！");
			return;
		}
        $("#editForm").submit();
	});
	$("#clearbutton").click(function(){
		$("#editor").html("");
	});
	
	
</script>
<script>
  $(function(){
    function initToolbarBootstrapBindings() {
      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
            'Times New Roman', 'Verdana'],
            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
      $.each(fonts, function (idx, fontName) {
          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
      });
      $('a[title]').tooltip({container:'body'});
    	$('.dropdown-menu input').click(function() {return false;})
		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
        .keydown('esc', function () {this.value='';$(this).change();});

      $('[data-role=magic-overlay]').each(function () { 
        var overlay = $(this), target = $(overlay.data('target')); 
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
      });
      if ("onwebkitspeechchange"  in document.createElement("input")) {
        var editorOffset = $('#editor').offset();
        $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
      } else {
        $('#voiceBtn').hide();
      }
	};
	function showErrorAlert (reason, detail) {
		var msg='';
		if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
		else {
			console.log("error uploading file", reason, detail);
		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
	};
    initToolbarBootstrapBindings();  
	$('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
    window.prettyPrint && prettyPrint();
  });
</script>

<script type="text/javascript">
 	$('input[id=lefile]').change(function() {
		$('#photoCover').val($(this).val());
	});
 	
	$(function(){
		var urlId=getQueryString("id");
		//包含id信息
		if(urlId != null){
			$("#fileId").val(urlId);
			$.ajax({
				url:'/file/getFileInfoByid/'+urlId,
				type:'POST',
				async:true,
				success:function(data){
				console.log(data);
					$("#title").val(data.fileName);
					$("#photoCover").val(data.filePath);
					$("#fileScore").val(data.downloadScore);
				
				}
			});
		}
	});
	function getQueryString(name) { 
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		var r = window.location.search.substr(1).match(reg); 
		if (r != null) return unescape(r[2]); return null; 
	} 
 </script>
