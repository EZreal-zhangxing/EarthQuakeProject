    <script type="text/javascript">
	    function reset()
	    {
			$('#articelName').attr("value","");
	    }
		function loadArticel(page)
		{

			var modelId=$('#model option:selected').val();
			var articelName=$('#articelName').val();
			var url="/traning/getListOfClassInfo?title="+articelName+"&type="+modelId+"&page="+page;
			var tdstr="";
			var pagestr="";
			$.ajax({
				url:url,
				type:'post',
				async:'false',
				success:function(data)
				{
					var pageinfo=eval(data);
					var artlist=pageinfo.result;
					console.log(data);
					for(var i=0;i<artlist.length;i++)
					{
						tdstr+="<tr class='' id=''>";
						tdstr+="<td id='articelId' style='word-wrap:break-word;'>"+artlist[i].id+"</td>";
                        tdstr+="<td id='articelTitle' style='word-wrap:break-word;'><a href='editzxpxQuestion.html?projectId="+artlist[i].id+"' target='_blank' data-toggle='tooltip' title='点击此处配置课后练习！' data-placement='top'>"+artlist[i].title+"</a></td>";
                        if(parseInt(artlist[i].type) == 1){
                            tdstr+="<td id='articelModel' style='word-wrap:break-word;'>在线培训应急</td>";
                        }else if(parseInt(artlist[i].type) == 2){
                            tdstr+="<td id='articelModel' style='word-wrap:break-word;'>在线培训减灾</td>";
                        }else if(parseInt(artlist[i].type) == 3){
                            tdstr+="<td id='articelModel' style='word-wrap:break-word;'>心理教室</td>";
                        }else if(parseInt(artlist[i].type) == 4){
                            tdstr+="<td id='articelModel' style='word-wrap:break-word;'>课程超市</td>";
                        }else{
                            tdstr+="<td id='articelModel' style='word-wrap:break-word;'>不匹配模块</td>";
                        }
						tdstr+="<td id='description' style='word-wrap:break-word;'>"+artlist[i].description+"</td>";
						tdstr+="<td id='createDate' style='word-wrap:break-word;'>"+artlist[i].createDate+"</td>";
                        tdstr+="<td id='readNum' style='word-wrap:break-word;'>"+artlist[i].readNum+"</td>";
						tdstr+="<td id='collectionNum' style='word-wrap:break-word;'>"+artlist[i].collectionNum+"</td>";
						
						 if(parseInt(artlist[i].isFavorite) == 1){
                            tdstr+="<td id='articelModelsth' style='word-wrap:break-word;'>推荐</td>";
							tdstr+="<td id='operation' style='word-wrap:break-word;'><a id='updatebtn' class='btn btn-primary' href='/editzxpx.html?id="+artlist[i].id+"' target='_blank' type='button' '><i class='icon-edit icon-white'></i>修改</a>&nbsp;<button id='updatebtn' class='btn btn-danger' type='button' onclick='deleteArt("+artlist[i].id+")'><i class='icon-trash icon-white'></i>删除</button>&nbsp;<button id='updatebtn' class='btn btn-info' type='button' onclick='ungroom("+artlist[i].id+")'><i class='icon-heart icon-white'></i>不推荐</button></td>";;
                        }else{
                            tdstr+="<td id='articelModelsth' style='word-wrap:break-word;'>不推荐</td>";
							tdstr+="<td id='operation' style='word-wrap:break-word;'><a id='updatebtn' class='btn btn-primary' href='/editzxpx.html?id="+artlist[i].id+"' target='_blank' type='button' '><i class='icon-edit icon-white'></i>修改</a>&nbsp;<button id='updatebtn' class='btn btn-danger' type='button' onclick='deleteArt("+artlist[i].id+")'><i class='icon-trash icon-white'></i>删除</button>&nbsp;<button id='updatebtn' class='btn btn-info' type='button' onclick='groom("+artlist[i].id+")'><i class='icon-heart icon-white'></i>推荐</button></td>";;
                        }
						tdstr+="</tr>";
					}
					var pagelist=pageinfo.pageStr;
					if(pageinfo.pagenum==1)
					{
						pagestr+="<li class='disabled'><a href='#'>&laquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.prev+")'>&laquo;</a></li>";
					}
					for(var i=0;i<pagelist.length;i++)
					{
								
						if(pagelist[i] == pageinfo.pagenum+'')
						{
							pagestr+="<li class='disabled'><a href='#'>"+pagelist[i]+"</a></li>";
						}else
						{
							pagestr+="<li><a href='javascript:loadArticel("+pagelist[i]+")'>"+pagelist[i]+"</a></li>";
						}

					}
					if(pageinfo.pagenum==pageinfo.lastpage)
					{
						pagestr+="<li class='disabled'><a href='#'>&raquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.next+")'>&raquo;</a></li>";
					}
					$('#articelBody').html(tdstr);
					$('#pageinfo').html(pagestr);
					toltip();
				}
			});			
		}
		function changeA(pagenum)
		{
			$('#jumptopage').attr("href","javascript:loadArticel("+pagenum+")");
		}
        function getDate(date){
            var t = new Date(date).toLocaleString();
            return t;
        }
		function deleteArt(id)
		{
			$('#deleteModal').modal({backdrop: 'static', keyboard: false});
			$('#deleteModal #artId').attr('value',id);
		}
		$('#modal_deleteAr').click(function (){
			var id=$('#deleteModal #artId').val();
			var	posturl="/traning/deleteOnlineTraningInfo/"+id;
			$.ajax({
	 			url:posturl,
	 			type:'post',
	 			async:'false',
	 			success:function(data)
	 			{
					var msg=eval(data);
					if(msg.code == "success")
					{
					    //loadArtical(1);
						window.location.reload();
					}else
					{	
						$('#deleteModal').modal('hide');
						$('#messageModal').modal({backdrop: 'static', keyboard: false});
						$("#messageModal #myModalLabel").html("错误！");
						$("#messageModal #myModalContent").html(msg.message+"!");
					}
	 			}
	 		});
		});
		function toltip() {
		  $('[data-toggle="tooltip"]').tooltip();
		}
		function groom(id){
			$.ajax({
				url:"/traning/favoriteTraning/"+id,
				async:false,
				type:"POST",
				success:function(data){
					var msg=eval(data);
					if(msg.code == "success")
					{
						window.location.reload();
					}else
					{	
						$('#deleteModal').modal('hide');
						$('#messageModal').modal({backdrop: 'static', keyboard: false});
						$("#messageModal #myModalLabel").html("错误！");
						$("#messageModal #myModalContent").html(msg.message+"!");
					}
				}
			});
		}
		function ungroom(id){
			$.ajax({
				url:"/traning/UnfavoriteTraning/"+id,
				async:false,
				type:"POST",
				success:function(data){
					var msg=eval(data);
					if(msg.code == "success")
					{
						window.location.reload();
					}else
					{	
						$('#deleteModal').modal('hide');
						$('#messageModal').modal({backdrop: 'static', keyboard: false});
						$("#messageModal #myModalLabel").html("错误！");
						$("#messageModal #myModalContent").html(msg.message+"!");
					}
				}
			});
		}
    </script>
