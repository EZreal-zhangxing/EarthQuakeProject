<script type="text/javascript">
	$(function(){
		var urlId=getQueryString("id");
		//包含id信息
		if(urlId != null){
			$("#articalId").val(urlId);
			$.ajax({
				url:'/volunteerProject/getProjectByid/'+urlId,
				type:'POST',
				async:true,
				success:function(data){
					$("#title").val(data.title);
					$("#outUrl").val(data.url);
					$("#articelDesc").val(data.description);
					$("#photoCover").val(data.showImage);
					$("#z").val(data.content);
					$("#startDate").val(data.createDate);
					$("#endDate").val(data.endDate);
					$("#createMan").val(data.createMan);
					$("#projectMan").val(data.projectMan);
					$("#projectManTel").val(data.projectManTel);
					$("#projectManEmail").val(data.projectManEmail);
					$("#projectAddress").val(data.projectAddress);
					$("#editor").html(data.content);
					var stations=data.stations;
					var stationStr="";
					for(var i=0;i<stations.length;i++){
						var station=stations[i];
						stationStr+='<div class="well" name="stations"><div class="form-inline"><input type="hidden" name="stationId" value="'+station.id+'"/><input type="text" class="input-small" placeholder="岗位名称" name="stationName" value="'+station.stationName+'"/> <input type="text" class="input-small" placeholder="招募人数" name="planSignNum" value="'+station.planSignNum+'" /> <textarea rows="3" placeholder="岗位描述" name="stationDesc" >'+station.stationDesc+'</textarea><textarea rows="3" placeholder="岗位条件" name="stationConds">'+station.stationConds+'</textarea> <button class="btn btn-danger" type="button" id="delStation" onclick="delStatin(this)">删除岗位</button><br/></div></div>';
					}
					$("#stationArea").html(stationStr);
				}
			});
		}
	});
	function getQueryString(name) { 
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		var r = window.location.search.substr(1).match(reg); 
		if (r != null) return unescape(r[2]); return null; 
	} 
</script>

		node.parentElement.parentElement.remove();
	}
	$("#saveStation").click(function(){

			var jsonstr={};
			var cnodes=nodes[j].childNodes
			console.log(cnodes);
			//var stationIdval="";
			var stationNameval="";
			var planSignNumval="";
			var stationCondsval="";
			var stationDescval="";
			for(var i=0;i<cnodes.length;i++){
				if(cnodes[i].name == "stationName"){
					stationNameval=cnodes[i].value;
					cnodes[i].disabled=true;
				}else if(cnodes[i].name == "planSignNum"){
					planSignNumval=cnodes[i].value;
					cnodes[i].disabled=true;
				}else if(cnodes[i].name == "stationConds"){
					stationCondsval=cnodes[i].value;
					cnodes[i].disabled=true;
				}else if(cnodes[i].name == "stationDesc"){
					stationDescval=cnodes[i].value;
					cnodes[i].disabled=true;
				}
				//else if(cnodes[i].name == "stationId"){
				//	stationIdval=cnodes[i].value;
				//	cnodes[i].disabled=true;
				//}			
			}
			//if(stationIdval != '' && stationIdval != null){
			//	jsonstr.stationId=stationIdval;
			//}
			jsonstr.stationName=stationNameval;
			jsonstr.planSignNum=planSignNumval;
			jsonstr.stationConds=stationCondsval;
			jsonstr.stationDesc=stationDescval;
			nodeStr.push(jsonstr);
		}
		$("#stationStr").val(JSON.stringify(nodeStr));
	});

<script type="text/javascript">
	$("#submitbutton").click(function(){

<script>
  $(function(){
    function initToolbarBootstrapBindings() {
      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
            'Times New Roman', 'Verdana'],
            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
      $.each(fonts, function (idx, fontName) {
          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
      });
      $('a[title]').tooltip({container:'body'});
    	$('.dropdown-menu input').click(function() {return false;})
		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
        .keydown('esc', function () {this.value='';$(this).change();});

      $('[data-role=magic-overlay]').each(function () { 
        var overlay = $(this), target = $(overlay.data('target')); 
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
      });
      if ("onwebkitspeechchange"  in document.createElement("input")) {
        var editorOffset = $('#editor').offset();
        $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
      } else {
        $('#voiceBtn').hide();
      }
	};
	function showErrorAlert (reason, detail) {
		var msg='';
		if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
		else {
			console.log("error uploading file", reason, detail);
		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
	};
    initToolbarBootstrapBindings();  
	$('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
    window.prettyPrint && prettyPrint();
  });
</script>
