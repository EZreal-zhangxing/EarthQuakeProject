	<script type="text/javascript">
		$(function(){
			var urlId=getQueryString("id");
			var ajaxUrl=getQueryString("ajaxUrl");
			loadArticel(ajaxUrl+"/"+urlId);
		});
		function getQueryString(name) { 
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); return null; 
		} 
	</script>
    <script type="text/javascript">
	    function reset()
	    {
			$('#articelName').attr("value","");
	    }

		function loadArticel(url)
		{
			var tdstr="";
			$.ajax({
				url:url,
				type:'post',
				async:'false',
				success:function(data)
				{
					var artlist=eval(data);
					console.log(artlist);
					for(var i=0;i<artlist.length;i++)
					{
						tdstr+="<tr class='' id=''>";
						tdstr+="<td id='articelId' style='word-wrap:break-word;'>"+artlist[i].id+"</td>";
						tdstr+="<td id='articelId' style='word-wrap:break-word;'>"+artlist[i].modelName+"</td>";
                        tdstr+="<td id='articelTitle' style='word-wrap:break-word;'>"+artlist[i].title+"</td>";
						if(artlist[i].description == null){
							tdstr+="<td id='articelDesc' style='word-wrap:break-word;'>无</td>";
						}else{
							tdstr+="<td id='articelDesc' style='word-wrap:break-word;'>"+artlist[i].description+"</td>";
						}               
                        tdstr+="<td id='userName' style='word-wrap:break-word;'>"+artlist[i].userName+"</td>";
                        tdstr+="<td id='userName' style='word-wrap:break-word;'>"+artlist[i].content+"</td>";
                        tdstr+="<td id='createDate' style='word-wrap:break-word;'>"+artlist[i].createDate+"</td>";
						tdstr+="</tr>";
					}
					$('#articelBody').html(tdstr);
					toltip();
				}
			});			
		}
		function toltip() {
		  $('[data-toggle="tooltip"]').tooltip();
		}
    </script>
