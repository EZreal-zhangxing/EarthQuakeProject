    <script type="text/javascript">
	    function reset()
	    {
			$('#articelName').attr("value","");
	    }
    	function getArea(){
	        var areaStr=$("#modelarea").html();
	        $.ajax({
                url:"/volunteerProject/getListofArea",
                type:"post",
                async:"false",
                success:function(data){
                    var arealist=eval(data);
                    for(var i=0;i<arealist.length;i++){
                        var area=arealist[i];
                        var areaName=area.areaName;
                        var areaId=area.id;
                        areaStr+="<option name='modelarea' value='"+areaId+"'>"+areaName+"</option>";
                    }
                    $("#modelarea").html(areaStr);
					loadArticel(1);
                }
            });
        }
		
		function getserviceType(){
			var areaStr=$("#serviceType").html();
			$.ajax({
				url:"/volunteerTeam/getteamServiceType",
				type:"POST",
				async:"false",
				success:function(data){
					for(var i=0;i<data.length;i++){
						var servicetype=data[i];
						areaStr+="<option name='serviceType' value='"+servicetype.id+"'>"+servicetype.serviceName+"</option>";
					}
					$("#serviceType").html(areaStr);
				}
			});
		}
		
		function getTeamtype(){
			var areaStr=$("#teamType").html();
			$.ajax({
				url:"/volunteerTeam/getTeamType",
				type:"POST",
				async:"false",
				success:function(data){
					for(var i=0;i<data.length;i++){
						var teamtype=data[i];
						areaStr+="<option name='teamType' value='"+teamtype.id+"'>"+teamtype.teamType+"</option>";
					}
					$("#teamType").html(areaStr);
				}
			});
		}
		function loadArticel(page)
		{
            var title=$('#articelName').val();
            var areaId=$('#modelarea option:selected').val();
			var serviceType=$('#serviceType option:selected').val();
			var teamType=$('#teamType option:selected').val();
			var teamManNum=$('#teamManNum option:selected').val();

			var url="/volunteerTeam/getVolunteerList?title="+title+"&areaId="+areaId+"&serviceType="
                +serviceType+"&teamType="+teamType+
                "&teamManNum="+teamManNum+"&page="+page;
			var tdstr="";
			var pagestr="";
			$.ajax({
				url:url,
				type:'post',
				async:'false',
				success:function(data)
				{
					var pageinfo=eval(data);
					var artlist=pageinfo.result;
					for(var i=0;i<artlist.length;i++)
					{
						tdstr+="<tr class='' id=''>";
						tdstr+="<td id='volunteerId' style='word-wrap:break-word;'>"+artlist[i].id+"</td>";
                        tdstr+="<td id='title' style='word-wrap:break-word;'>"+artlist[i].title+"</a></td>";
                        tdstr+="<td id='areaName' style='word-wrap:break-word;'>"+artlist[i].areaName+"</td>";
                        tdstr+="<td id='serviceName' style='word-wrap:break-word;'>"+artlist[i].serviceName+"</td>";
                        tdstr+="<td id='teamTypeName' style='word-wrap:break-word;'>"+artlist[i].teamTypeName+"</td>";
                        tdstr+="<td id='teamManNum' style='word-wrap:break-word;'>"+artlist[i].teamNum+"</td>";
						tdstr+="<td id='signNum' style='word-wrap:break-word;'><a href='projectTeamSignNum.html?projectId="+artlist[i].id+"' target='_blank' data-toggle='tooltip' title='点击此处查看报名人数！' data-placement='top'>"+artlist[i].signNum+"</a></td>";
                        tdstr+="<td id='createDate' style='word-wrap:break-word;'>"+artlist[i].createDate+"</td>";
						tdstr+="<td id='operation' style='word-wrap:break-word;'><a id='updatebtn' class='btn btn-primary' href='/editzytt.html?id="+artlist[i].id+"' target='_blank' type='button' onclick='updateArt("+artlist[i].id+")'><i class='icon-edit icon-white'></i>修改</a>&nbsp;<button id='updatebtn' class='btn btn-danger' type='button' onclick='deleteArt("+artlist[i].id+")'><i class='icon-trash icon-white'></i>删除</button></td>";;
						tdstr+="</tr>";
					}
					var pagelist=pageinfo.pageStr;
					if(pageinfo.pagenum==1)
					{
						pagestr+="<li class='disabled'><a href='#'>&laquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.prev+")'>&laquo;</a></li>";
					}
					for(var i=0;i<pagelist.length;i++)
					{
								
						if(pagelist[i] == pageinfo.pagenum+'')
						{
							pagestr+="<li class='disabled'><a href='#'>"+pagelist[i]+"</a></li>";
						}else
						{
							pagestr+="<li><a href='javascript:loadArticel("+pagelist[i]+")'>"+pagelist[i]+"</a></li>";
						}

					}
					if(pageinfo.pagenum==pageinfo.lastpage)
					{
						pagestr+="<li class='disabled'><a href='#'>&raquo;</a></li>";
					}else
					{
						pagestr+="<li class=''><a href='javascript:loadArticel("+pageinfo.next+")'>&raquo;</a></li>";
					}
					$('#articelBody').html(tdstr);
					$('#pageinfo').html(pagestr);
					toltip();
				}
			});			
		}
		function changeA(pagenum)
		{
			$('#jumptopage').attr("href","javascript:loadArticel("+pagenum+")");
		}
        function getDate(date){
            var t = new Date(date).toLocaleString();
            var year = t.getFullYear(),
                month = t.getMonth() + 1,//月份是从0开始的
                day = t.getDate(),
                hour = t.getHours(),
                min = t.getMinutes(),
                sec = t.getSeconds();
            var newTime = year + '-' +
                month + '-' +
                day + ' ' +
                hour + ':' +
                min + ':' +
                sec;
            return newTime;
        }
		function deleteArt(id)
		{
			$('#deleteModal').modal({backdrop: 'static', keyboard: false});
			$('#deleteModal #artId').attr('value',id);
		}
		$('#modal_deleteAr').click(function (){
			var id=$('#deleteModal #artId').val();
			var	posturl="/volunteerTeam/delVolunteerTeam/"+id;
			$.ajax({
	 			url:posturl,
	 			type:'post',
	 			async:'false',
	 			success:function(data)
	 			{
					var msg=eval(data);
					if(msg.code == "success")
					{
                        // loadArticel(1);
						window.location.reload();
					}else
					{	
						$('#deleteModal').modal('hide');
						$('#messageModal').modal({backdrop: 'static', keyboard: false});
						$("#messageModal #myModalLabel").html("错误！");
						$("#messageModal #myModalContent").html(msg.message+"!");
					}
	 			}
	 		});
		});
		function toltip() {
		  $('[data-toggle="tooltip"]').tooltip();
		}
		//$('[data-toggle="popover"]').popover('toggle');
		function showpopover(id){
			$('#popover'+id).popover();
